apiVersion: v1
kind: Service
metadata:
  name: dummy-idp
  namespace: agentgateway-base
  labels:
    app: dummy-idp
spec:
  ports:
  - name: http
    port: 8443
    targetPort: 8443
  selector:
    app.kubernetes.io/name: dummy-idp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-idp
  namespace: agentgateway-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dummy-idp
      version: v1
  template:
    metadata:
      labels:
        app: dummy-idp
        app.kubernetes.io/name: dummy-idp
        version: v1
    spec:
      containers:
      - image: ghcr.io/agentgateway/dummy-idp:0.0.1
        imagePullPolicy: IfNotPresent
        name: dummy-idp
        ports:
        - containerPort: 8443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-discovery-proxy
  namespace: agentgateway-base
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 8080;

        # OAuth2 policy discovery expects OIDC metadata at openid-configuration.
        # The shared dummy-idp exposes oauth-authorization-server and uses a
        # self-signed cert, so this proxy maps paths and disables upstream verify.
        location = /.well-known/openid-configuration {
          proxy_ssl_verify off;
          proxy_pass https://dummy-idp.agentgateway-base.svc.cluster.local:8443/.well-known/oauth-authorization-server;
        }

        location = /.well-known/oauth-authorization-server {
          proxy_ssl_verify off;
          proxy_pass https://dummy-idp.agentgateway-base.svc.cluster.local:8443/.well-known/oauth-authorization-server;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-discovery
  namespace: agentgateway-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-discovery
      app.kubernetes.io/version: v1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-discovery
        app.kubernetes.io/version: v1
    spec:
      containers:
      - image: nginx:1.27-alpine
        imagePullPolicy: IfNotPresent
        name: oauth2-discovery
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: proxy-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: proxy-config
        configMap:
          name: oauth2-discovery-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-discovery
  namespace: agentgateway-base
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: oauth2-discovery
    app.kubernetes.io/version: v1
