apiVersion: v1
kind: Secret
metadata:
  name: oauth2-secret
  namespace: default
type: Opaque
data:
  client-secret: c3VwZXItc2VjcmV0
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-discovery
  namespace: default
spec:
  ports:
  - port: 8080
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: oauth2-pre-routing
  namespace: default
spec:
  targetRefs:
  - kind: Gateway
    name: test
    group: gateway.networking.k8s.io
  traffic:
    phase: PreRouting
    oauth2:
      issuer: https://issuer.example.com
      providerBackendRef:
        kind: Service
        name: oauth2-discovery
        port: 8080
      clientId: agw-client
      clientSecretRef:
        name: oauth2-secret
        key: client-secret
      redirectUri: https://gateway.example.com/oauth2/callback
      autoDetectRedirectUri: true
      scopes:
      - openid
      - profile
      cookieName: agw-session
      passAccessToken: true
      signOutPath: /logout
      postLogoutRedirectUri: https://gateway.example.com/logout-complete
      passThroughMatchers:
      - /healthz
      denyRedirectMatchers:
      - /api
      trustedProxyCidrs:
      - 10.0.0.0/8
      refreshableCookieMaxAgeSeconds: 3600

